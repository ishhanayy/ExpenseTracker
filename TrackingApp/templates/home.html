<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpenseTracker</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="../static/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="pic"><img src="../static/images/home.png" alt="home page" /></div>
      <div class="AppName">EXPENSE TRACKER</div>
      <div class="row">
        <form class="text-center" action="RegisterUser" method="get">
            <h2>SIGNUP</h2>
          <div class="form-group" id="s1">
            <label for="First-Name"><b>First Name</b></label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter First Name"
              name="fn"
              required
            />
          </div>
          <div class="form-group" id="s1">
            <label for="Last-Name"><b>Last Name</b></label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Last Name"
              name="ln"
              required
            />
          </div>
          <div class="form-group" id="s1">
            <label for="email"><b>Email</b></label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Email"
              name="email"
              required
            />
            <div class="notice">We'll never share your email with anyone else.</div>
          </div>
          <div class="form-group" id="s1">
            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Password"
              name="pass1"
              required
            />
          </div>
          <div class="form-group" id="s1">
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input
              type="password"
              class="form-control"
              placeholder="Repeat Password"
              name="pass2"
              required
            />
          </div>
          <div class="form-group" id="s1">
            <label for="phone-number"><b>Phone Number</b></label>
            <input
              type="tel"
              class="form-control"
              placeholder="Enter phone number"
              name="mobile"
              pattern="[0-9]{2}-[0-9]{10}"
              required
            />
          </div>
          <div class="checking">
            <label>
              <input
                type="checkbox"
                checked="checked"
                name="remember"
                style="margin-bottom: 15px"
              />
              Remember me
            </label>
          </div>
          <div class="clearfix">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
          <div class="alert">Already have account? <a href="login">login</a> here</div>
        </form>
      </div>
    </div>
  </body>
</html>
