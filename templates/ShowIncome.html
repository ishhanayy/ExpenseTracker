<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 style="color: rgb(0, 58, 116); text-align: center;">This is your Valid Incomes</h1>
    <table border="1" style="background-color: lightpink;
    font-style:normal;
    font-size: 16px;
    padding: 8px 8px;
    text-align: center;
    border: 2px solid black;
    margin-bottom: 10%;" align="center">{% for x in record %}
        <td><div>{{x.id}}</div></td>

        <td><div>{{x.Time}}</div></td>

        {% endfor %}</table>
